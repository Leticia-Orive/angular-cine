<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" name="title" [(ngModel)]="movie.title" ]placeholder="Title" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <textarea name="description"  [(ngModel)]="movie.description" placeholder="Description"  rows="2" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <input type="url" name="image" [(ngModel)]="movie.image" placeholder="Image" class="form-control" >
                </div>
                <button class="btn btn-success btn-block" (click)="edit ? updateMovie() : saveNewMovie()">
                    SAVE
                </button>
            </form>
        </div>
    </div>
</div>

<div class="col-md-4">
    <div class="card card-body text-center">
        <img [src]="movie.image == '' ? '/miproyecto/client/src/assets/no-image.png' : movie.image" class="card-img-top">
        <h3>{{movie.id}}. {{movie.title == '' ? 'Movie.title' : movie.title}}</h3>
        <p>{{movie.created_at | date: 'yyyy-mm-dd'}}</p>
    </div>
</div>
